<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-button {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .signup-button {
            background-color: #28a745;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login or Sign Up</h2>
        <div class="button-container">
            <button class="button login-button" onclick="netlifyIdentity.open('login')">Login</button>
            <button class="button signup-button" onclick="netlifyIdentity.open('signup')">Sign Up</button>
        </div>
    </div>
</body>
</html>
