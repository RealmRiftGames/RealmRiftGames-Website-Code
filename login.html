<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="character-creator.html">Character Creator</a></li>
                <li><a href="user-profile.html">User Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; text-align: center;">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;" required>
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;" required>
            </div>
            <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer;">Login</button>
        </form>
        <div id="login-error" style="color: red; margin-top: 10px; display: none;">
            Invalid username or password. Please try again or <a href="createaccount.html">create an account</a>.
        </div>

        <!-- create account button -->
        <div style="margin-top: 20px;">
            <p>Don't have an account? <a href="createaccount.html">Click here</a> to create one.</p>
        </div>    
    </div>

    <script src="script.js"></script>
</body>
</html>
