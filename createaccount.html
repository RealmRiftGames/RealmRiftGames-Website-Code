        <h2>Create Account</h2>
        <form id="create-account-form">
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;" required>
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;" required>
            </div>
            <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer;">Create Account</button>
        </form>
    </div>

        createAccountForm.addEventListener("submit", function(event) {

            // Get form data
            const username = document.getElementById("new-username").value;
            const password = document.getElementById("new-password").value;
